<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Annoying Orange, Baby Shark & Electric Frog</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }

    .character {
      display: inline-block;
      margin: 40px;
    }

    .orange, .frog {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: relative;
      margin: auto;
    }

    .orange {
      background: linear-gradient(145deg, #ffa500, #ff8c00);
      box-shadow: inset -15px -15px 30px #cc6600,
                 inset 5px 5px 15px #ffb732,
                 5px 5px 15px rgba(0,0,0,0.2);
      transform: rotate(5deg);
    }

    .frog {
      background: linear-gradient(145deg, #32cd32, #228b22);
      box-shadow: 0 0 15px 5px #00ff00;
      border-radius: 60% 60% 50% 50%;
    }

    .eye {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 40px;
    }

    .orange .eye {
      width: 25px;
      height: 25px;
      background: linear-gradient(145deg, #fff, #f0f0f0);
      box-shadow: inset -2px -2px 4px rgba(0,0,0,0.1);
    }
    .orange .eye.left { left: 35px; }
    .orange .eye.right { right: 35px; }
    .orange .eye::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .frog .eye {
      width: 35px;
      height: 35px;
      background: linear-gradient(145deg, #fff, #f0f0f0);
      box-shadow: 0 0 5px #0f0;
      border: 2px solid #228b22;
    }
    .frog .eye::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .frog .eye.left { left: 20px; top: 30px; }
    .frog .eye.right { right: 20px; top: 30px; }

    .mouth {
      width: 70px;
      height: 25px;
      background: linear-gradient(to bottom, #4a1100, #2b0a00);
      border-radius: 0 0 50% 50%;
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
    }

    .frog .mouth {
      width: 80px;
      height: 30px;
      background: #ab2020;
      border-radius: 40% 40% 60% 60%;
      bottom: 20px;
    }

    .frog::before,
    .frog::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 15px;
      background: #2d9c2d;
      border-radius: 50%;
      top: 15px;
    }

    .frog::before {
      left: -10px;
      transform: rotate(-45deg);
    }

    .frog::after {
      right: -10px;
      transform: rotate(45deg);
    }

    .frog .bolt {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: yellow;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff0, 0 0 20px #ff0; }
      to { text-shadow: 0 0 15px #ff0, 0 0 30px #ff0; }
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      height: 24px;
    }

    svg {
      width: 200px;
      height: 100px;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>

  <h1>Annoying Orange, Baby Shark & Electric Frog</h1>
  <header>By Banina94</header>

  <div class="character">
    <div class="orange">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
    <div class="message" id="orange-message"></div>
  </div>

  <div class="character">
    <svg viewBox="0 0 200 100">
      <ellipse cx="100" cy="50" rx="60" ry="30" fill="skyblue"/>
      <polygon points="160,50 190,30 190,70" fill="skyblue"/>
      <circle cx="80" cy="40" r="5" fill="black"/>
      <path d="M 85 60 Q 100 75 115 60" stroke="black" stroke-width="2" fill="none"/>
    </svg>
    <div class="message" id="shark-message"></div>
  </div>

  <div class="character">
    <div class="frog">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="bolt">&#9889;</div>
    </div>
    <div class="message" id="frog-message"></div>
  </div>

  <script>
    function typeLoop(id, text, speed = 100, pause = 1000) {
      let el = document.getElementById(id);
      let i = 0;

      function type() {
        if (i <= text.length) {
          el.innerHTML = text.substring(0, i++);
          setTimeout(type, speed);
        } else {
          setTimeout(() => {
            i = 0;
            el.innerHTML = '';
            setTimeout(type, speed);
          }, pause);
        }
      }
      type();
    }

    typeLoop("orange-message", "Hi! Hi! Hi! Hi!");
    typeLoop("shark-message", "Baby shark, ba doo doo doo doo...");
    typeLoop("frog-message", "Vroom! Vroom! Vroom!");
  </script>

</body>
</html>
